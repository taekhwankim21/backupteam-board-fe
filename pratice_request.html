<h1>서버로 요청 테스트</h1>

<script>
  // 자바 html 통신한다! = fetch
  // 영화 리스트
  fetch("http://localhost:3000/movies")
    .then(response => response.json())
    .then(data => {console.log(data)});

  // 영화 하나 가져오기
  fetch("http://localhost:3000/movies/1")
    .then(response => response.json())
    .then(data => {console.log("영화 하나 가져오기:", data)});

  // 영화 등록하기
  fetch("http://localhost:3000/movies",{
    method: 'POST',
    headers: {
      'Content-Type':'application/json',
    },
    body: JSON.stringify({
      movie_title: "avatar3",
      user_id: 1
    }),
  }).then(res=>res.json())
  .then(data=>{
    console.log("register 결과:",data)
  })



  // 



</script>
